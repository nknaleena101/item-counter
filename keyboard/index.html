<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>

    <main>

      <input type="text" placeholder="Type here">
  
      <div id="keyboard">
        <div class="row1 row">
  
          <div class="key">
            <p>~</p>
            <p>`</p>
          </div>
          <div class="key key-1">
            <p>1</p>
            <p>!</p>
          </div>
          <div class="key key-2">
            <p>2</p>
            <p>@</p>
          </div>
          <div class="key key-3">
            <p>3</p>
            <p>#</p>
          </div>
          <div class="key key-4">
            <p>4</p>
            <p>$</p>
          </div>
          <div class="key key-5">
            <p>5</p>
            <p>%</p>
          </div>
          <div class="key key-6">
            <p>6</p>
            <p>^</p>
          </div>
          <div class="key key-7">
            <p>7</p>
            <p>&</p>
          </div>
          <div class="key key-8">
            <p>8</p>
            <p>*</p>
          </div>
          <div class="key key-9">
            <p>9</p>
            <p>(</p>
          </div>
          <div class="key key-0">
            <p>0</p>
            <p>)</p>
          </div>
          <div class="key">
            <p>_</p>
            <p>-</p>
          </div>
          <div class="key">
            <p>+</p>
            <p>=</p>
          </div>
          <div class="key backspace">
            <p>Backspace</p>
          </div>
  
        </div>
        <div class="row2 row">
  
          <div class="key tab">
            <p>Tab</p>
          </div>
          <div class="key q">
            <p>Q</p>
          </div>
          <div class="key w">
            <p>W</p>
          </div>
          <div class="key e">
            <p>E</p>
          </div>
          <div class="key r">
            <p>R</p>
          </div>
          <div class="key t">
            <p>T</p>
          </div>
          <div class="key y">
            <p>Y</p>
          </div>
          <div class="key u">
            <p>U</p>
          </div>
          <div class="key i">
            <p>I</p>
          </div>
          <div class="key o">
            <p>O</p>
          </div>
          <div class="key p">
            <p>P</p>
          </div>
          <div class="key left-bracket">
            <p>[</p>
            <p>{</p>
          </div>
          <div class="key right-bracket">
            <p>]</p>
            <p>}</p>
          </div>
          <div class="key backslash">
            <p>\</p>
            <p>|</p>
          </div>
  
        </div>
        <div class="row3 row">
  
          <div class="key capsLock">
            <p>Caps Lock</p>
          </div>
          <div class="key a">
            <p>A</p>
          </div>
          <div class="key s">
            <p>S</p>
          </div>
          <div class="key d">
            <p>D</p>
          </div>
          <div class="key f">
            <p>F</p>
          </div>
          <div class="key g">
            <p>G</p>
          </div>
          <div class="key h">
            <p>H</p>
          </div>
          <div class="key j">
            <p>J</p>
          </div>
          <div class="key k">
            <p>K</p>
          </div>
          <div class="key l">
            <p>L</p>
          </div>
          <div class="key semicolon">
            <p>;</p>
            <p>:</p>
          </div>
          <div class="key single-quote">
            <p>'</p>
            <p>"</p>
          </div>
          <div class="key enter">
            <p>Enter</p>
          </div>
  
        </div>
        <div class="row4 row">
  
          <div class="key shift">
            <p>Shift</p>
          </div>
          <div class="key z">
            <p>Z</p>
          </div>
          <div class="key x">
            <p>X</p>
          </div>
          <div class="key c">
            <p>C</p>
          </div>
          <div class="key v">
            <p>V</p>
          </div>
          <div class="key b">
            <p>B</p>
          </div>
          <div class="key n">
            <p>N</p>
          </div>
          <div class="key m">
            <p>M</p>
          </div>
          <div class="key comma">
            <p>,</p>
            <p><</p>
          </div>
          <div class="key period">
            <p>.</p>
            <p>></p>
          </div>
          <div class="key slash">
            <p>/</p>
            <p>?</p>
          </div>
          <div class="key shift">
            <p>Shift</p>
          </div>
          
        </div>
        <div class="row5 row">
          
          <div class="key ctrl">
            <p>Ctrl</p>
          </div>
          <div class="key alt">
            <p>Alt</p>
          </div>
          <div class="key space">
            <p>Space</p>
          </div>
          <div class="key alt">
            <p>Alt</p>
          </div>
          <div class="key ctrl">
            <p>Ctrl</p>
          </div>
  
        </div>
      </div>
  
    </main>

  </main>

  <script src="script.js"></script>
</body>
</html>
