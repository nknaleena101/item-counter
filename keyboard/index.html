<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main>

    <div id="keyboard">
      <div class="row1 row">

        <div class="key">
          <p>~</p>
          <p>`</p>
        </div>
        <div class="key">
          <p>1</p>
          <p>!</p>
        </div>
        <div class="key">
          <p>2</p>
          <p>@</p>
        </div>
        <div class="key">
          <p>3</p>
          <p>#</p>
        </div>
        <div class="key">
          <p>4</p>
          <p>$</p>
        </div>
        <div class="key">
          <p>5</p>
          <p>%</p>
        </div>
        <div class="key">
          <p>6</p>
          <p>^</p>
        </div>
        <div class="key">
          <p>7</p>
          <p>&</p>
        </div>
        <div class="key">
          <p>8</p>
          <p>*</p>
        </div>
        <div class="key">
          <p>9</p>
          <p>(</p>
        </div>
        <div class="key">
          <p>0</p>
          <p>)</p>
        </div>
        <div class="key">
          <p>_</p>
          <p>-</p>
        </div>
        <div class="key">
          <p>+</p>
          <p>=</p>
        </div>
        <div class="key backspace">
          <p>Backspace</p>
        </div>

      </div>
      <div class="row2 row">

        <div class="key tab">
          <p>Tab</p>
        </div>
        <div class="key">
          <p>Q</p>
        </div>
        <div class="key">
          <p>W</p>
        </div>
        <div class="key">
          <p>E</p>
        </div>
        <div class="key">
          <p>R</p>
        </div>
        <div class="key">
          <p>T</p>
        </div>
        <div class="key">
          <p>Y</p>
        </div>
        <div class="key">
          <p>U</p>
        </div>
        <div class="key">
          <p>I</p>
        </div>
        <div class="key">
          <p>O</p>
        </div>
        <div class="key">
          <p>P</p>
        </div>
        <div class="key">
          <p>[</p>
          <p>{</p>
        </div>
        <div class="key">
          <p>]</p>
          <p>}</p>
        </div>
        <div class="key backslash">
          <p>\</p>
          <p>|</p>
        </div>

      </div>
      <div class="row3 row">

        <div class="key capsLock">
          <p>Caps Lock</p>
        </div>
        <div class="key">
          <p>A</p>
        </div>
        <div class="key">
          <p>S</p>
        </div>
        <div class="key">
          <p>D</p>
        </div>
        <div class="key">
          <p>F</p>
        </div>
        <div class="key">
          <p>G</p>
        </div>
        <div class="key">
          <p>H</p>
        </div>
        <div class="key">
          <p>J</p>
        </div>
        <div class="key">
          <p>K</p>
        </div>
        <div class="key">
          <p>L</p>
        </div>
        <div class="key">
          <p>;</p>
          <p>:</p>
        </div>
        <div class="key">
          <p>''</p>
          <p>'</p>
        </div>
        <div class="key enter">
          <p>Enter</p>
        </div>

      </div>
      <div class="row4 row">

        <div class="key shift">
          <p>Shift</p>
        </div>
        <div class="key">
          <p>Z</p>
        </div>
        <div class="key">
          <p>X</p>
        </div>
        <div class="key">
          <p>C</p>
        </div>
        <div class="key">
          <p>V</p>
        </div>
        <div class="key">
          <p>B</p>
        </div>
        <div class="key">
          <p>N</p>
        </div>
        <div class="key">
          <p>M</p>
        </div>
        <div class="key">
          <p>,</p>
          <p><</p>
        </div>
        <div class="key">
          <p>.</p>
          <p>></p>
        </div>
        <div class="key">
          <p>/</p>
          <p>?</p>
        </div>
        <div class="key Shift">
          <p>Shift</p>
        </div>
        
      </div>
      <div class="row5 row">
        
        <div class="key ctrl">
          <p>Ctrl</p>
        </div>
        <div class="key alt">
          <p>Alt</p>
        </div>
        <div class="key spcae">
          <p>Space</p>
        </div>
        <div class="key alt">
          <p>Alt</p>
        </div>
        <div class="key ctrl">
          <p>Ctrl</p>
        </div>

      </div>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
