<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Increment and decrement button</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="block">
      
      <button class="decrementBtn"
      onclick="decrement()"
      >-</button>
      
      <p class="js-output">0</p>
      
      <button class="incrementBtn"
        onclick="increment()"
      >+</button>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
